namespace:
  create: false
  name: archivista-system

replicaCount: 1

image:
  repository: ghcr.io/testifysec/archivista
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.1"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

deployment:
  env: 
    - name: ARCHIVISTA_SQL_STORE_CONNECTION_STRING
      value: "user:pass@tcp(archivista-mysql.default.svc.cluster.local:3306)/archivista"
  # - name: ARCHIVISTA_STORAGE_BACKEND
  #   value: "BLOB"
  # - name: ARCHIVISTA_BLOB_STORE_ENDPOINT
  #   value: localhost:9000
  # - name: ARCHIVISTA_BLOB_STORE_ACCESS_KEY_ID
  #   value: testifytestifytestify
  # - name: ARCHIVISTA_BLOB_STORE_SECRET_ACCESS_KEY_ID
  #   value: exampleexampleexample
  # - name: ARCHIVISTA_BLOB_STORE_USE_TLS
  #   value: "FALSE"
  # - name: ARCHIVISTA_BLOB_STORE_BUCKET_NAME
  #   value: attestations

service:
  type: ClusterIP
  port: 8082

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: archivista.localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - archivista.localhost

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  enabled: true
  replicaCount: 1
  name: mysql
  hostname: ""
  port: 3306
  strategy:
    type: Recreate
  image:
    registry: cgr.dev
    repository: chainguard/mariadb
    pullPolicy: IfNotPresent
    # -- crane digest cgr.dev/chainguard/mariadb:latest
    version: sha256:13be60cfcc92a72a2ea9c78a8098e13853466768075d6fe9040060fe387cdb5b
  resources: {}
  args:
    - "--ignore-db-dir=lost+found"
  service:
    type: ClusterIP
    ports:
      - name: 3306-tcp
        port: 3306
        protocol: TCP
        targetPort: 3306
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
    exec:
      command:
        - bash
        - -c
        - mysqladmin -u $MARIADB_USER -p$MARIADB_PASSWORD ping
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
    exec:
      command:
        - bash
        - -c
        - mysql -u $MARIADB_USER -p$MARIADB_PASSWORD -e "SELECT 1"
  secret:
    annotations: {}
  database: archivista
  auth:
    username: "user"
    password: "pass"
    rootPassword: ""
    existingSecret: ""
  persistence:
    enabled: true
    annotations: {}
    storageClass: null
    size: 5Gi
    mountPath: /var/lib/mysql
    subPath: ""
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
  serviceAccount:
    create: true
    name: ""
    annotations: {}

createdb:
  enabled: false
  dbname: archivista
  ttlSecondsAfterFinished: 3600
  name: createdb
  image:
    registry: ghcr.io
    repository: sigstore/scaffolding/createdb
    pullPolicy: IfNotPresent
    # -- v0.6.9
    version: sha256:b4a79c60c0dc9019e25d9b2d41d62c5fbd16be56d73df980b0ab3491a2bcb8c8
  serviceAccount:
    create: false
    name: ""
    annotations: {}